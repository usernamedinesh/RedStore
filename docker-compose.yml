version: '3.8'  # ðŸ‘ˆ Explicit version recommended

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:  # ðŸ‘ˆ Add this to connect to network
      - mynetwork

  redis:
    image: redis:7-alpine
    restart: always
    environment:
      - REDIS_MEMORY=512mb  # ðŸ‘ˆ Optional memory limit
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1  # ðŸ‘ˆ Auto-save config
    networks:
      - mynetwork

volumes:
  postgres_data:
  redis_data:

networks:  # ðŸ‘ˆ Must declare the network
  mynetwork:
    driver: bridge
